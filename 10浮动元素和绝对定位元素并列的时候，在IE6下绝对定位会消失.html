<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
     .case{ 
     	width:200px;
     	height:200px;
     	border:1px solid #000; 
     	position:relative;
     }
      span{
      	width:50px;
      	height:50px;
      	background:yellow; 
      	position:absolute;
      	right:-20px;
      	top:0;
      }
     div.left{
     	width:150px;
     	height:150px;
     	background:red;
     	float:left; 
     	display:inline;
     }
</style>
</head>
<body>
		<div class="case">
			    <div class="left"></div>
		        <span></span>
		</div>
</body>
</html>
